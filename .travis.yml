dist: trusty
sudo: required
group: beta
language: node_js
node_js:
  - "8"
env:
  -
  - SOLIDITY_COVERAGE=true
install:
  - npm install -g truffle
  - npm install -g ethereumjs-testrpc
  - npm install
matrix:
  fast_finish: true
  allow_failures:
    - env: SOLIDITY_COVERAGE=true
before_script:
  - testrpc > /dev/null &
  - sleep 5
script:
  - npm test
after_script:
  - ./node_modules/.bin/solidity-coverage && cat coverage/lcov.info | ./node_modules/.bin/coveralls
